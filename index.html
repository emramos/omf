<script type="text/javascript">

$(document).ready(function(){

  $('#slide3').parallax("center", 2900, 0.1, true);

$(function(){
  $('.grid').masonry({
    // options
    itemSelector : '.pin',
    columnWidth : '.pin-sizer',
    gutter: '.pin-gutter-sizer',
    percentPosition: true,
    isAnimated: true,

  });
});

</script>
